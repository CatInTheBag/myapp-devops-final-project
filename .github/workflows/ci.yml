#name
name: CI/CD

#events
on:
  workflow_dispatch:
  push:
    branches-ignore:
      - "main"
  pull_request:
    branches:
      - 'main'

jobs:
  job1:
    name: first job
    runs-on: ubuntu-latest
    steps:
    - name: Step one
      uses: actions/checkout@v4
    - name: step two
      run: env | sort
  job2:
    name: second job
    runs-on: ubuntu-latest
    steps:
    - name: Step one
      uses: actions/checkout@v4
    - name: Step two
      run: "echo $PWD"